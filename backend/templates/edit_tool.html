{% extends 'base.html' %} {% block title %}Tools{% endblock %} {% block content %}
{% import 'includes/header.html' as header %}
<div class="container">{{ header.bar('Tools') }}</div>

<style>
  @import url("https://fonts.googleapis.com/css?family=Ubuntu+Mono");

  body {
    margin: 0;
    background: rgb(25, 25, 25);
    overflow: hidden;
    min-height: 100%;
    font-family: "Ubuntu Mono", monospace;
    color: white;
  }

  .form-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    margin-top: 30px;
    background-color: rgba(51, 51, 51, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
      inset 0 1px 3px rgba(255, 255, 255, 0.2);
    color: white;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    background-color: rgba(25, 25, 25, 0.9);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    appearance: none;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    width: 100%;
    max-width: 1024px;
  }
  .form-group.full-width {
    width: 100%;
    max-width: 1024px;
  }

  .form-group.half-width {
    flex: 0 0 48%;
  }

  .switch-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  .switch-container label {
    margin-right: 10px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 24px;
    margin-right: 20px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 24px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #0070f3;
  }

  input:checked + .slider:before {
    transform: translateX(16px);
  }

  .form-group button {
    padding: 10px 15px;
    background-color: #0070f3;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .form-group button:hover {
    background-color: #005bb5;
  }

  /* Style for the dropdown */
  .form-group select {
    background-image: linear-gradient(45deg, transparent 50%, white 50%),
      linear-gradient(135deg, white 50%, transparent 50%);
    background-position: calc(100% - 20px) calc(1em + 5px),
      calc(100% - 15px) calc(1em + 5px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  .form-group select:focus {
    outline: none;
    border-color: #0070f3;
  }

  .form-group select option {
    background-color: rgba(25, 25, 25, 0.9);
    color: white;
  }
  #backstory {
    height: 70px;
  }
  #backstory {
    height: 150px;
  }
</style>

<div class="form-container">
  <form id="toolForm">
    <div class="form-row">
      <div class="form-group full-width">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group full-width">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group full-width">
        <label for="output">Output</label>
        <textarea id="output" name="output" required></textarea>
      </div>
    </div>
    <div class="form-row switch-container">
      <label for="enabled">Enabled</label>
      <label class="switch">
        <input type="checkbox" id="enabled" name="enabled" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <button type="submit"><i class="fas fa-save"></i>&nbsp;Save Tool</button>
    </div>
  </form>
</div>
<script>
  document
    .getElementById("toolForm")
    .addEventListener("submit", async function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (
          key === "enabled" 
        ) {
          data[key] = value === "on" ? 1 : 0; // Convert checkbox to integer
        } else {
          data[key] = value;
        }
      });

      const response = await fetch("/tools/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });
      if (response.ok) {
        // Redirect to the agents page
        window.location.href = "/admin";
      } else {
        alert("Failed to save agent.");
      }
    });
</script>
{% endblock %}
